<!DOCTYPE html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Pay</title></head><body style='font-family:system-ui;margin:24px'><h2>Sube el comprobante</h2><input id='f' type='file' accept='image/*,application/pdf'><button id='up'>Enviar</button><pre id='out'></pre><script>up.onclick=async()=>{const file=f.files[0];if(!file){out.textContent='Selecciona un archivo';return;}const fd=new FormData();fd.append('orderId','001');fd.append('product','iPhone 16');fd.append('file',file);const r=await fetch('/api/payment-upload',{method:'POST',body:fd});out.textContent=await r.text();};</script></body></html>
